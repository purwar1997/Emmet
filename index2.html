<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Emmet</title>
    <link rel="stylesheet" href="" />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGXcdfBOnbrbixvLDJHzpcU0xb7WFPgzTmAsJr8_S1RU1DHeB15hAfygus6gizspdbHFo&usqp=CAU"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Emmet abbreviations -->
    <div class="center">. for class</div>
    <div id="center"># for ID</div>
    <h1 class="great"></h1>
    <h2 id="cool"></h2>
    <p class="description"></p>
    <p id="para"></p>
    <p class="class1 class2 class3">Multiple classes</p>
    <h3 class="left right center"></h3>
    <p class="scene">This scenery is beautiful<span class="class1 class2"> and well designed</span></p>
    <p class="number">
      1234<span class="first"
        >1<span id="second"
          >2<span class="third">308<span id="four">Four number</span></span></span
        ></span
      >
    </p>
    <p class="link">To visit Naval's blog, click <a href="http://nav.al" target="_blank">here</a></p>
    <h4 class="open" id="close">Class open and Id close</h4>
    <hr />
    <h1 class="btn">Buttons</h1>

    <button type="submit">Submit</button>
    <button disabled="disabled">Disabled</button>
    <button type="reset">Reset</button>

    <button class="primary outline" id="inline">Submit assignments</button>
    <button class="web2 web3">Click here</button>
    <p id="first">First paragraph</p>
    <p id="second">Second paragraph</p>
    <p class="third pink clean">third paragraph</p>
    <hr />
    <hr />
    <p>
      Great<span>Not great<b class="bold">Bold Text</b><i id="italic">italic text</i></span>
    </p>
  </body>
</html>
